<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/css/splide.min.css">
    <title>M&M Works</title>
</head>
<body>
    <!--Header-->
    <header>
        <div class="header-container">
            <div class="header-wrapper">
                <div class="header-logo">
                    <a href="#">
                        <img src="./_loga/Variant=Light, Type=Works.svg" alt="logo M&M Works">
                    </a>
                </div>

                <nav class="header-nav">
                    <ul>
                        <li><a href="elektroinstalace">Elektroinstalace</a></li>
                        <li><a href="logistika">Logistika</a></li>
                    </ul>
                </nav>

                <div class="header-list">
                    <div class="header-btn">
                        <button>
                            <i class="bi bi-telephone"></i>
                            <p>Kontaktujte nás</p>
                        </button>
                    </div>

                    <div class="dropdown">
                        <div class="select">
                            <span class="selected">SK</span>
                            <div class="caret"></div>
                        </div>
                        <ul class="menu">
                            <li class="active">SK</li>
                            <li>DE</li>
                            <li>EN</li>
                        </ul>
                    </div>
                </div>
            </div>
            
            
        </div>
    </header>

    <main>
        <div>
            <!--Uvodni-->
            <div class="elektro-bg">
                <div class="main-information">
                    <div>
                        <div>
                            <i class="bi bi-arrow-left"></i>
                            <p>Zpět</p>
                        </div>
    
                        <div>
                            <h1>Elektroinstalace</h1>
                            <p>Naši zamestnanci majú dlhoročné skúsenosti s touto činnosťou, ktorú vieme dokladovať aj technickou spôsobilosťou, a vykonávali ju pre rôzne spoločnosti v celej Európe.</p>
                        </div>
                    </div>
    
                    <div>
                        <img src="/_img/image 2.jpg">
                    </div>
                </div>
            </div>
            

            <div class="main-splide-content">
                <div class="splide" role="group" aria-label="Splide Basic HTML Example">
                    <div class="splide__track">
                            <ul class="splide__list">
                                <li class="splide__slide"><img src="/_loga/logo-airbnb.svg"></li>
                                <li class="splide__slide"><img src="/_loga/logo-dropbox.svg"></li>
                                <li class="splide__slide"><img src="/_loga/logo-linear.svg"></li>
                                <li class="splide__slide"><img src="/_loga/logo-microsoft.svg"></li>
                                <li class="splide__slide"><img src="/_loga/logo-slack.svg"></li>
                                <li class="splide__slide"><img src="/_loga/logo-spotify.svg"></li>
                                <li class="splide__slide"><img src="/_loga/logo-airbnb.svg"></li>
                                <li class="splide__slide"><img src="/_loga/logo-dropbox.svg"></li>
                                <li class="splide__slide"><img src="/_loga/logo-linear.svg"></li>
                                <li class="splide__slide"><img src="/_loga/logo-microsoft.svg"></li>
                                <li class="splide__slide"><img src="/_loga/logo-slack.svg"></li>
                                <li class="splide__slide"><img src="/_loga/logo-spotify.svg"></li>
                            </ul>
                    </div>
                </div>
            </div>
        </div>
    </main>


    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.4/dist/js/splide.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
